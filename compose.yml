services:
  astro:
    container_name: astro
    image: node:22-slim
    user: "node"
    working_dir: /home/node/app
    ports:
      - "4321:4321"
    volumes:
      - ./:/home/node/app
    environment:
      - NODE_ENV=development
      - PORT=4321
    tty: true
    stdin_open: true # Permitir entrada de teclado
    networks:
      - astro-network

networks:
  astro-network:
    driver: bridge
