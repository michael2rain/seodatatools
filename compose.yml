services:
  astro:
    container_name: astro
    image: node:22-slim
    user: "node"
    working_dir: /home/node/app
    ports:
      - "4321:4321"
    volumes:
      - ./app:/home/node/app
    environment:
      - NODE_ENV=development
      - PORT=4321
    tty: true
    stdin_open: true
    networks:
      - astro-network
    command: ["npm", "run", "dev"]

networks:
  astro-network:
    driver: bridge
