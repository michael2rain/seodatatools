services:
  astro:
    image: bitnami/node:20.5.1  # Versi√≥n LTS de Node.js
    container_name: astro
    ports:
      - "4321:4321"
    volumes:
      - ./:/app
    working_dir: /app
    environment:
      - NODE_ENV=development
      - PORT=4321
    tty: true
    stdin_open: true  # Permitir entrada de teclado
    networks:
      - astro-network

networks:
  astro-network:
    driver: bridge